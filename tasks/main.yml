- name: Create Consul Group
  become: yes
  group:
      name: consul
      state: present
  when: hashicorp_consul_install and hashicorp_consul_daemon_enable
  tags:
      - hashicorp
      - consul-daemon

- name: Create Consul User
  become: yes
  user:
      name: consul
      group: consul
      comment: "Consul Daemon"
      createhome: no
      state: present
  when: hashicorp_consul_install and hashicorp_consul_daemon_enable
  tags:
      - hashicorp
      - consul-daemon

- name: Create Consul Directories
  become: yes
  file:
      path: "{{ item }}"
      group: consul
      owner: consul
      state: directory
      mode: 0755
  with_items:
      - /etc/consul.d
      - /var/consul
  when: hashicorp_consul_install and hashicorp_consul_daemon_enable
  tags:
      - hashicorp
      - consul-daemon

- name: Install Development Configuration
  become: yes
  template:
      src: templates/development-config.json.j2
      dest: /etc/consul.d/development.json
      owner: consul
      group: consul
      mode: 0644
  when: hashicorp_consul_install and hashicorp_consul_daemon_enable
  tags:
      - hashicorp
      - consul-daemon

- name: Install Development Unit File
  become: yes
  template:
      src: templates/consul.service.j2
      dest: /etc/systemd/system/consul.service
      owner: root
      group: root
      mode: 0555
  when: hashicorp_consul_install and hashicorp_consul_daemon_enable
  tags:
      - hashicorp
      - consul-daemon
